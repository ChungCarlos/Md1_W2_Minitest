<script>
  // In ra 15 số chia hết cho 3
  let count = 0;
  let i;
  for (i = 0;i < 100,count < 15; i++) {
    if (i % 3 === 0) {
      count = count + 1;
      document.write(i + " Là số chia hết cho 3 " + "<br>");
    }
  }
</script>
