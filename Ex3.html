<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array chia hết cho 5</title>
</head>
<body>
<script>
  // Tính tổng của các số chia hết cho 5
  let Array = [1,5,15,13,14,16,20,30];
  let sum = 0;
  for (let i = 0; i < Array.length; i++){
    if(Array[i] % 5===0){
      // Lấy từng giá trị chia hết cho 5 và tính tổng các số đó lại
      sum= sum+ Array[i];
    }
  }
  document.write(sum);
</script>
</body>
</html>
