    let arr = [1, 2, 3, 4, 5, 6, 7];
    let count = 0;
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
        for (let j = 1; j <= arr[i]; j++) {
            if (arr[i] % j == 0) {
                count++
            }

        }

        }
        count = 0;
